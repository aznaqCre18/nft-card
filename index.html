<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-card">
    <div class="wrapper-hero-img">
      <img class="hero-img" src="./images/image-equilibrium.jpg" alt="img-equi">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="eye">
      </div>
    </div>
    <div class="wording-section">
      <h3>Equilibrium #3429</h3>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-time">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="eth-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="owner-section">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p><b>Creation</b> of Jules Wyvern</p>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
